<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script>
        function add(num1, num2) {
            alert("Result: " + (num1 + num2).toString());
        }

        function subtract(num1, num2) {
            alert("Result: " + (num1 - num2).toString());
        }

        function multiply(num1, num2) {
            alert("Result: " + (num1 * num2).toString());
        }

        function divide(num1, num2) {
            if (num2 === 0) {
                alert("Cannot divide by zero");
            } else {
                alert("Result: " + (num1 / num2).toString());
            }
        }

        let continueCalculating = true;
        while (continueCalculating) {
            let num1 = parseFloat(prompt("Enter the first number:"));
            while (isNaN(num1)) {
                num1 = parseFloat(prompt("Please enter a valid number"));
            }

            let num2 = parseFloat(prompt("Enter the second number:"));
            while (isNaN(num2)) {
                num2 = parseFloat(prompt("Please enter a valid number"));
            }

            let operation = prompt("Choose an operation (+, -, *, /):");
            while (!["+", "-", "*", "/"].includes(operation)) {
                operation = prompt("Please enter a valid operation");
            }

            switch (operation) {
                case "+":
                    add(num1, num2);
                    break;
                case "-":
                    subtract(num1, num2);
                    break;
                case "*":
                    multiply(num1, num2);
                    break;
                case "/":
                    divide(num1, num2);
                    break;
            }

            let userChoice = prompt("Do you want to perform another calculation? (yes/no)");
            continueCalculating = userChoice === "yes";
        }
    </script>
</body>
</html>
